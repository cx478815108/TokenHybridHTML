		}

		logo.setImage(logoImage,1);

		var helpButton = document.getElementById("helpButton");
		helpButton.setOnClick(()=>{

			})
		});

			token.pushWebPageWithURL({
				url:"https://palmwhut.sinaapp.com/pages/about.html?platform=ios",
				title:"参与人员"
			})
		});

		personLabel.setOnClick(()=>{
			token.pushWebPageWithURL({
				url:"https://palmwhut.sinaapp.com/pages/about.html?platform=ios",

			})

			token.pushWebPageWithURL({
				url:"https://palmwhut.sinaapp.com/pages/help.html?platform=ios",
				title:"用户协议"
			})
		});

		protocolLabel.setOnClick(()=>{
			token.pushWebPageWithURL({
