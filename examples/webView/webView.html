<!DOCTYPE html>
<html lang="en" html-identify = "Token">
<head>
	<meta charset="UTF-8">
	<title>webView</title>
	<script>
		var webView = document.getElementById("webView");
		var load = document.getElementById("load");
		var info = document.getElementById("info");
		load.setOnClick(()=>{
			webView.loadURL("https://www.apple.com");
		});

		webView.onStartLoad(()=>{
			info.setText("webViewStartLoad");
		})
		webView.onReceiveContent(()=>{
			info.setText("onReceiveContent");
		})
		webView.onFinish(()=>{
			info.setText("onFinish");
		})
		webView.onFailLoad(()=>{
			info.setText("onFailLoad");
		})

		webView.onReceiveJSMessage((...args)=>{
			info.setText("onReceiveJSMessage");
			log(args);
		})
	</script>
</head>
<body style = "background-color: rgb(240,240,245);width: calc(100%H);height: calc(100%V);display:flex;flex-direction: column;flex-wrap: wrap;">
	<div style ="display: flex;flex-direction: row;width: 100%;height: 44px;">
		<button id = "load" style = "width :30%;height :44px;background-color: rgb(69,200,220);margin-left: 4px;margin-top: 4px;" titleColor = "rgb(250,250,250)">加载</button>
		<label id = "info" style = "flex-grow: 1;height :44px;margin-left:4px;margin-top: 4px;margin-right: 4px;background-color: rgb(69,200,220);color:rgb(250,250,250);text-align: center;font-size: 14px;">状态监控</label>
	</div>
	<webView id = "webView" style = "width :calc(100%H+10px);flex-grow: 1;margin-top: 4px;margin-left: -10px;"></webView>
</body>
</html>
